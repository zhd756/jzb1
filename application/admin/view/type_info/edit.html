{layout name="common/index" /}
<div class="panel admin-panel margin-top" id="add">
    <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 修改内容</strong></div>
    <div class="body-content">
        <form method="post" class="form-x" enctype="multipart/form-data" action="">
            <div class="form-group">
                <div class="label">
                    <label>分类：</label>
                </div>
                <div class="field">
                    <input type="text" class="input" value="{$info.table_name}" name="table_name" disabled/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>名称：</label>
                </div>
                <div class="field">
                    <input type="text" class="input" value="{$info.name}" name="name" data-validate="required:请输入名称" />
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>识别码：</label>
                </div>
                <div class="field">
                    <input type="text" class="input" value="{$info.type}" name="type" data-validate="required:识别码" readonly />
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>排序：</label>
                </div>
                <div class="field">
                    <input type="text" class="input" value="{$info.sort}" name="sort"  />
                    <div class="tips">数字越大排越后</div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
