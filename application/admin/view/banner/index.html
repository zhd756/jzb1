{layout name="common/index" /}
<div class="panel admin-panel">
  <div class="panel-head"><strong class="icon-reorder"> 内容列表</strong></div>
  <div class="padding border-bottom">  
  <button type="button" class="button border-yellow" onclick="window.location.href='{:url('banner/add')}'"><span class="icon-plus-square-o"></span> 添加内容</button>
  </div>
  <table class="table table-hover text-center">
    <tr>
      <th width="10%">ID</th>
      <th width="20%">图片</th>
      <th width="15%">名称</th>
      <!--<th width="20%">描述</th>-->
      <th width="10%">排序</th>
      <th width="15%">操作</th>
    </tr>
   {foreach $list as $value}
    <tr>
      <td>{$value.id}</td>
      <td><img src="{$value.img}" alt="" width="120" height="50" /></td>
      <td>{$value.name}</td>
      <!--<td>描述文字....</td>-->
      <td>{$value.sort}</td>
      <td><div class="button-group">
      <a class="button border-main" href="{:url('banner/edit',['id'=>$value.id])}"><span class="icon-edit"></span> 修改</a>
      <a class="button border-red" href="javascript:void(0)" onclick="return del({$value.id})"><span class="icon-trash-o"></span> 删除</a>
      </div></td>
    </tr>
    {/foreach}

  </table>
</div>
<script type="text/javascript">
function del(id){
	if(confirm("您确定要删除吗?")){
        window.location.href ="/admin/banner/del/id/"+ id +".html";
	}
}
</script>
