{layout name="common/index" /}

<script type="text/javascript" charset="utf-8" src="__JS__/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__JS__/ueditor.all.min.js"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="__JS__//zh-cn/zh-cn.js"></script>
<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 网站信息</strong></div>
  <div class="body-content">
    <form method="post" class="form-x"  enctype="multipart/form-data"  action="{:url('about/edit')}">

        <div class="form-group">
            <div class="label">
                <label>左侧文字：</label>
            </div>
            <div class="field">
                <div><script id="editor" name="about_text"  type="text/plain" style="width:1024px;height:500px;">{$about}</script></div>
                <div class="tips"></div>
            </div>
        </div>

        <div class="form-group">
            <div class="label">
                <label></label>
            </div>
            <div class="field">
                <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
            </div>
        </div>

    </form>
  </div>
</div>

<script type="text/javascript">

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');
</script>
