<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>后台管理中心</title>
    <link rel="stylesheet" href="__CSS__/pintuer.css">
    <link rel="stylesheet" href="__CSS__/admin.css">
    <script src="__JS__/jquery-1.11.1.min.js"></script>
</head>
<body style="background-color:#f2f9fd;">
<div class="header bg-main">
  <div class="logo margin-big-left fadein-top">
    <h1><img src="images/y.jpg" class="radius-circle rotate-hover" height="50" alt="" />后台管理中心</h1>
  </div>
  <div class="head-l">
      <a class="button button-little bg-green" href="{:url('index/index/index')}" target="_blank">
          <span class="icon-home"></span> 前台首页
      </a> &nbsp;&nbsp;
      <a href="{:url('index/clear')}" class="button button-little bg-blue">
          <span class="icon-wrench"></span> 清除缓存
      </a> &nbsp;&nbsp;
      <a class="button button-little bg-red" href="{:url('temp/logout')}">
          <span class="icon-power-off"></span> 退出登录
      </a>
  </div>
</div>
<div class="leftnav">
  <div class="leftnav-title"><strong><span class="icon-list"></span>菜单列表</strong></div>
  <h2><span class="icon-user"></span>基本设置</h2>
  <ul style="display:block">
    <li><a href="{:url('info/index')}" target="right"><span class="icon-caret-right"></span>网站设置</a></li>
    <li><a href="{:url('T1/index')}" target="right"><span class="icon-caret-right"></span>首页Tab1</a></li>
    <li><a href="{:url('T2/index')}" target="right"><span class="icon-caret-right"></span>首页Tab2</a></li>
    <li><a href="{:url('T3/index')}" target="right"><span class="icon-caret-right"></span>首页Tab3</a></li>
    <li><a href="{:url('about/index')}" target="right"><span class="icon-caret-right"></span>关于我们</a></li>
    <li><a href="{:url('cantact/index')}" target="right"><span class="icon-caret-right"></span>联系我们</a></li>
    <li><a href="{:url('banner/index')}" target="right"><span class="icon-caret-right"></span>首页轮播</a></li>
    <li><a href="{:url('TypeInfo/index')}" target="right"><span class="icon-caret-right"></span>类型管理</a></li>
    <li><a href="{:url('msg/index')}" target="right"><span class="icon-caret-right"></span>留言管理</a></li>
  </ul>
  <h2><span class="icon-pencil-square-o"></span>栏目管理</h2>
  <ul>
    <li><a href="{:url('NewsInfo/index')}" target="right"><span class="icon-caret-right"></span>新闻资讯</a></li>
    <li><a href="{:url('Pro/index')}" target="right"><span class="icon-caret-right"></span>产品展示</a></li>
  </ul>
</div>
<script type="text/javascript">
$(function(){
  $(".leftnav h2").click(function(){
	  $(this).next().slideToggle(200);
	  $(this).toggleClass("on");
  })
  $(".leftnav ul li a").click(function(){
	    $("#a_leader_txt").text($(this).text());
  		$(".leftnav ul li a").removeClass("on");
		$(this).addClass("on");
  })
});
</script>
<ul class="bread">
  <li><a href="{:url('info/index')}" target="right" class="icon-home"> 首页</a></li>
</ul>
<div class="admin">
  <iframe scrolling="auto" rameborder="0" src="{:url('info/index')}" name="right" width="100%" height="100%"></iframe>
</div>
<div style="text-align:center;">
</div>
</body>
</html>
