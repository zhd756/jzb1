{layout name="common/other" /}

<div class="prolist-wrap">
    <div id="portfolio-container">
        <div class="row portfolio-3-columns isotope-x clearfix">
            {foreach $product as $value}
            <div class="portfolio-item isotope-item col-sm-4 col-xs-6">
                <article>
                    <figure class="glass-animation">
                        <a class="swipebox" href="{$value.img}" >
                            <span class="background"></span>
                            <span class="glass"><span class="circle">
                                <i class="handle"></i>
                            </span>
                            </span>
                            <img class="img-responsive" src="{$value.img}"  alt="{$value.title}"/>
                        </a>
                    </figure>
                    <h5 class="item-title">
                        <a href="{:url('index/pro/info',['id'=>$value.id])}"  title="{$value.title}">{$value.title}</a>
                    </h5>
                    <div class="flex separator">
                        <span class="line"></span>
                        <span class="wrap">
                            <span class="square"></span>
                        </span>
                    </div>
                </article>
            </div>
            {/foreach}
        </div>
        {$page}
        <!--<div id="pages" class="page">
            <a>首页</a>
            <span>1</span>
            <a href="list_1_2.html" >2</a>
            <a href="list_1_2.html" >下一页</a>
            <a href="list_1_2.html" >末页</a>
        </div>-->
    </div>
</div>
<link href="__CSS__/swipebox.css"  rel="stylesheet" media="all"/>
<script src="__JS__/jquery.swipebox.js" ></script>
<script type="text/javascript">
    jQuery(document).ready(function($) {
        $(".swipebox").swipebox();
    });
</script>
